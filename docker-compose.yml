version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: alive-postgres
    environment:
      POSTGRES_DB: alive
      POSTGRES_USER: alive
      POSTGRES_PASSWORD: alive
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: alive-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  postgres-data:
  redis-data:
